<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>[임상지원간호팀] 통합 근무표</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background-color: #f4f4f7;
      margin: 0;
      display: flex;
    }

    .sidebar {
      width: 240px;
      background-color: #f9f9f9;
      border-right: 1px solid #ddd;
      padding: 20px 10px;
      min-height: 100vh;
    }

    .sidebar h2 {
      font-size: 18px;
      margin-bottom: 15px;
      color: #333;
    }

    .sidebar .section {
      margin-bottom: 20px;
    }

    .sidebar button {
      display: block;
      width: 100%;
      margin: 3px 0;
      padding: 10px;
      background-color: transparent;
      color: #333;
      border: none;
      border-radius: 4px;
      font-weight: 500;
      text-align: left;
      cursor: pointer;
      transition: background 0.2s;
    }

    .sidebar button:hover {
      background-color: #e5e5e5;
    }

    .sidebar .sub-buttons {
      margin-left: 10px;
      margin-top: 5px;
    }

    .content {
      flex-grow: 1;
      padding: 40px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #222;
    }

    iframe {
      width: 100%;
      height: 1000px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>📂 구분</h2>
    <div class="section">
      <button onclick="toggleGroup('group1')">▸ 진료지원</button>
      <div id="group1-sub" class="sub-buttons"></div>
    </div>
    <div class="section">
      <button onclick="toggleGroup('group2')">▸ 전담간호사</button>
      <div id="group2-sub" class="sub-buttons"></div>
    </div>
  </div>

  <div class="content">
    <h1>[임상지원간호팀] 통합 근무표</h1>
    <iframe id="sheet-frame" src=""></iframe>
  </div>

  <script>
    const sheetGroups = {
      group1: {
        name: "진료지원",
        pubhtmlPrefix: "https://docs.google.com/spreadsheets/d/e/2PACX-1vRyaIg5AxN1I8wD2Jrjr1o952ObrO_sHA3vL_Z1403dZLx9u9ooqmlLyuv5fQmeN6HnMmFdIRgCfi7_/pubhtml",
        api: "https://script.google.com/macros/s/AKfycbxZWZ6eIHQn1RSLpAB8EqckUEFApEEPEqPKg2nvZQEvu05WGDP3TQAiMFzMootYeUSxFQ/exec"
      },
      group2: {
        name: "전담간호사",
        pubhtmlPrefix: "https://docs.google.com/spreadsheets/d/e/2PACX-1vSWjnyzr3Qa-UuQ9fRf3lwiRm4vVA7jLOPtJiYe9TU1C-n4dyHcqVk967ahJJWpG_SUbsXwfdBC8Rh-/pubhtml",
        api: "https://script.google.com/macros/s/AKfycbzBpLXtYgjmbzRp74KMrdb2_tZTJYkAQn_aMRQ2AQau3IoofRKA42tzEKpOGn4Hhftmew/exec"
      }
    };

    function toggleGroup(groupKey) {
      const container = document.getElementById(`${groupKey}-sub`);
      if (container.childElementCount > 0) {
        container.innerHTML = '';
        return;
      }

      const { api, pubhtmlPrefix } = sheetGroups[groupKey];

      fetch(api)
        .then(res => res.json())
        .then(sheets => {
          sheets.forEach(({ name, gid }, index) => {
            const btn = document.createElement("button");
            btn.textContent = name;
            btn.onclick = () => {
              document.getElementById("sheet-frame").src = `${pubhtmlPrefix}?gid=${gid}&widget=true&headers=false`;
            };
            container.appendChild(btn);

            // 처음 항목 자동 로딩 (선택적)
            if (index === 0) {
              document.getElementById("sheet-frame").src = `${pubhtmlPrefix}?gid=${gid}&widget=true&headers=false`;
            }
          });
        })
        .catch(err => {
          container.innerHTML = "<p style='color:#999;'>시트 로딩 실패</p>";
          console.error(err);
        });
    }

    // 초기 자동 로딩 (원하면 자동 열리게 설정 가능)
    toggleGroup('group1');
  </script>
</body>
</html>
