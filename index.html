<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>[임상지원간호팀] 진료지원 근무표</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f7f7f7;
      padding: 40px;
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }
    .tab-buttons {
      text-align: center;
      margin-bottom: 20px;
    }
    .tab-buttons button {
      margin: 0 10px;
      padding: 10px 20px;
      font-size: 14px;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      table-layout: fixed; /* 열너비 강제 고정 */
    }
    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
      font-size: 14px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    th {
      background-color: #eaeaea;
    }

    /* 열너비 지정 */
    th:nth-child(1),
    td:nth-child(1) {
      width: 40px; /* 7월 열 */
    }
    th:nth-child(2),
    td:nth-child(2) {
      width: 80px; /* 진료과 열 */
    }
    th:nth-child(5),
    td:nth-child(5) {
      width: 80px; /* 이름 열 */
    }
  </style>
</head>
<body>
  <h1>진료지원팀 근무표</h1>

  <div class="tab-buttons">
    <button onclick="loadSheet('0')">📄 진료지원,통합지원</button>
    <button onclick="loadSheet('575796686')">📄 통합지원</button>
  </div>

  <table id="schedule-table"></table>

  <script>
    const sheetId = '14mG4OOau5IcwCsK17QzIw6G2AjQpQNym8ZrMtCLrNKE';

    function loadSheet(gid) {
      const csvUrl = `https://docs.google.com/spreadsheets/d/${sheetId}/export?format=csv&gid=${gid}`;
      const table = document.getElementById("schedule-table");
      table.innerHTML = ""; // Clear table

      Papa.parse(csvUrl, {
        download: true,
        complete: function(results) {
          const rows = results.data;
          rows.forEach((row, i) => {
            const tr = document.createElement("tr");
            row.forEach(cell => {
              const el = document.createElement(i === 0 ? "th" : "td");
              el.textContent = cell;
              tr.appendChild(el);
            });
            table.appendChild(tr);
          });
        }
      });
    }

    // 기본 시트 로드
    loadSheet('0');
  </script>
</body>
</html>
