<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>[임상지원간호팀] 통합 근무표</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background-color: #f4f4f7;
      margin: 0;
      display: flex;
    }

    .sidebar {
      width: 180px;
      background-color: #f9f9f9;
      border-right: 1px solid #ddd;
      padding: 20px 5px;
      min-height: 100vh;
      transition: width 0.3s ease;
      overflow-x: hidden;
      position: relative;
    }

    .sidebar.collapsed {
      width: 40px;
    }

    .sidebar.collapsed button,
    .sidebar.collapsed h2,
    .sidebar.collapsed .section {
      display: none;
    }

    .sidebar .toggle-wrapper {
      position: absolute;
      top: 10px;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      z-index: 1000;
    }

    .sidebar.collapsed .toggle-wrapper {
      display: flex;
    }

    .sidebar h2 {
      font-size: 18px;
      margin-bottom: 15px;
      color: #333;
    }

    .sidebar .section {
      margin-bottom: 20px;
    }

    .sidebar button {
      display: block;
      width: 100%;
      margin: 3px 0;
      padding: 10px;
      background-color: transparent;
      color: #333;
      border: none;
      border-radius: 4px;
      font-weight: 600;
      font-size: 16px;
      text-align: left;
      cursor: pointer;
      transition: background 0.2s;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .sidebar button:hover {
      background-color: #e5e5e5;
    }

    .sidebar button.active {
      background-color: #d0d0d0;
      font-weight: 700;
    }

    .sidebar .sub-buttons {
      margin-left: 10px;
      margin-top: 5px;
    }

    .toggle-button {
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
      padding: 5px;
      margin: 0 auto;
    }

    .content {
      flex-grow: 1;
      padding: 40px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #222;
    }

    iframe {
      width: 100%;
      height: 1000px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="sidebar" id="sidebar">
    <div class="toggle-wrapper">
      <button class="toggle-button" onclick="toggleSidebar()" title="탭 접기/펼치기">☰</button>
    </div>
    <h2>📂 구분</h2>
    <div class="section">
      <button id="btn-group1" onclick="toggleGroup('group1', this)">▸ 진료지원</button>
      <div id="group1-sub" class="sub-buttons"></div>
    </div>
    <div class="section">
      <button id="btn-group2" onclick="toggleGroup('group2', this)">▸ 전담간호사</button>
      <div id="group2-sub" class="sub-buttons"></div>
    </div>
  </div>

  <div class="content">
    <h1>[임상지원간호팀] 통합 근무표</h1>
    <iframe id="sheet-frame" src=""></iframe>
  </div>

  <script>
    const sheetGroups = {
      group1: {
        name: "진료지원",
        pubhtmlPrefix: "https://docs.google.com/spreadsheets/d/e/2PACX-1vRyaIg5AxN1I8wD2Jrjr1o952ObrO_sHA3vL_Z1403dZLx9u9ooqmlLyuv5fQmeN6HnMmFdIRgCfi7_/pubhtml",
        api: "https://script.google.com/macros/s/AKfycbxZWZ6eIHQn1RSLpAB8EqckUEFApEEPEqPKg2nvZQEvu05WGDP3TQAiMFzMootYeUSxFQ/exec"
      },
      group2: {
        name: "전담간호사",
        pubhtmlPrefix: "https://docs.google.com/spreadsheets/d/e/2PACX-1vSWjnyzr3Qa-UuQ9fRf3lwiRm4vVA7jLOPtJiYe9TU1C-n4dyHcqVk967ahJJWpG_SUbsXwfdBC8Rh-/pubhtml",
        api: "https://script.google.com/macros/s/AKfycbzBpLXtYgjmbzRp74KMrdb2_tZTJYkAQn_aMRQ2AQau3IoofRKA42tzEKpOGn4Hhftmew/exec"
      }
    };

    let firstLoaded = false;

    function toggleGroup(groupKey, buttonEl) {
      const container = document.getElementById(`${groupKey}-sub`);

      document.querySelectorAll(".sidebar button").forEach(btn => btn.classList.remove("active"));
      buttonEl.classList.add("active");

      if (container.childElementCount > 0) return;

      const { api, pubhtmlPrefix } = sheetGroups[groupKey];

      fetch(api)
        .then(res => res.json())
        .then(sheets => {
          container.innerHTML = '';
          sheets.forEach(({ name, gid }, index) => {
            const btn = document.createElement("button");
            btn.textContent = name;
            btn.onclick = () => {
              document.getElementById("sheet-frame").src = `${pubhtmlPrefix}?gid=${gid}&widget=true&headers=false`;
              document.querySelectorAll(".sub-buttons button").forEach(b => b.classList.remove("active"));
              btn.classList.add("active");
            };
            container.appendChild(btn);

            if (groupKey === 'group1' && index === 0 && !firstLoaded) {
              btn.click();
              firstLoaded = true;
            }
          });
        })
        .catch(err => {
          container.innerHTML = "<p style='color:#999;'>시트 로딩 실패</p>";
          console.error(err);
        });
    }

    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      sidebar.classList.toggle("collapsed");
    }

    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("btn-group1")?.click();
      document.getElementById("btn-group2")?.click();
    });
  </script>
</body>
</html>
